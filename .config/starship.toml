# Don't print a new line at the start of the prompt
add_newline = false

# Prompt order (to place custom commands)
format = """\
  $username\
  ${custom.sudo}\
  $hostname\
  $shell\
  $shlvl\
  $directory\
  $git_branch\
  $git_commit\
  $git_state\
  $git_metrics\
  $git_status\
  $docker_context\
  $package\
  ${custom.node}\
  $python\
  $rust\
  $memory_usage\
  $env_var\
  $cmd_duration\
  $custom\
  $line_break\
  $jobs\
  $battery\
  $time $character\
"""

[shell]
fish_indicator = "üêü"
disabled = false

[shlvl]
format = 'sub '
threshold = 3
disabled = false

[git_metrics]
disabled = false

[character]
success_symbol = '[\[I\]](bold green) ‚ûú'
error_symbol = '[\[I\]](bold red) ‚ûú'
vicmd_symbol = '[\[N\]](bold green) ‚ûú'

[cmd_duration]
min_time = 0
show_milliseconds = true
format = "[$duration]($style)"

[time]
disabled = false
time_format = "%T"
format = "[$time]($style)"

[golang]
symbol = "go "

[rust]
symbol = "rs "

[python]
symbol = "py "

[nodejs]
symbol = "node "

[package]
symbol = ""

[custom.sudo]
command = "echo sudo"
when = "sudo -n true"
style = "bold fg:#ffb05b"
format = "\\([$output]($style)\\) "

[custom.node]
command = "node-info"
directories = ["node_modules"]
files = ["package.json"]
style = "green"
format = "via [$output]($style) "

[custom.screen]
description = "Display a monitor glyph and the pid.tty.host if we're in a screen session."
when = """ test "$STY" """
shell = ["bash", "--noprofile", "--norc"]
command = 'echo üñµ " $STY"'
